<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div class="wrapper">
        <section class="screen">
            <div class="answer">0</div>
        </section>

        <section class="calc-buttons">
            <div class="numbers">
                <div class="first-column">
                    <button>C</button>
                    <button>&larr;</button>
                </div>
                <div class="second-column">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="third-column">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="fourth-column">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="fifth-column">
                    <button>0</button>
                </div>
            </div>
            <div class="operations">
                <button>
                    &plus;
                </button>
                <button>
                    &minus;
                </button>
                <button>
                    &times;
                </button>
                <button>
                    &divide;
                </button>
                <button>
                    &equals;
                </button>
            </div>
        </section>
    </div>
</body>

</html>
